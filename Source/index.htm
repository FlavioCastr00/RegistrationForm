<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Formulário de Registro</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Formulário de Registro</h1>
    <p>Por favor preencha este formulário com os seguintes dados</p>
    <form method="post" action="https://register-demo.freecodecamp.org">
      <section>
        <fieldset>
          <label for="pnome">Digite o seu primeiro nome: <input type="text" id="pnome" name="pnome" required></label>
          <label for="unome">Digite o seu último nome: <input type="text" id="unome" name="unome" required></label>
          <label for="email">Digite o seu Email: <input type="email" id="email" name="email" required></label>
          <label for="senha">Crie uma senha: <input type="password" id="senha" name="senha" required></label>
        </fieldset>
        <fieldset>
          <legend>Tipo de conta</legend>
          <label for="conta-pessoal"><input type="radio" id="conta-pessoal" name="tipo-conta" class="inline" checked> Pessoal</label>
          <label for="conta-profissional"><input type="radio" id="conta-profissional" name="tipo-conta" class="inline"> Profissional</label>
        </fieldset>
        <fieldset>
          <label for="foto-perfil">Faça um upload de uma foto sua: <input type="file" id="foto-perfil" name="file"></label>
          <label for="idade">Digite a sua idade (anos): <input type="number" id="idade" name="idade" min="12" max="120" required></label>
          <label for="referencia">Por onde ficou sabendo de nós?
            <select id="referencia" name="referencia">
              <option value="">(selecionar uma opção)</option>
              <option value="1">LinkedIn</option>
              <option value="2">Instagram</option>
              <option value="3">YouTube</option>
              <option value="4">Outro</option>
            </select>
          </label>
          <label for="bio">Nos fale mais sobre você:
            <textarea id="bio" name="bio" rows="3" cols="30" placeholder="Curto programar enquanto bebo uma boa xícara de café..."></textarea>
          </label>
        </fieldset>
        <label for="termos">
          <input type="checkbox" id="termos" name="termos" class="inline"> Eu li e concordo com os <a href="https://www.freecodecamp.org/news/terms-of-service/" target="_blank">termos e condições</a>.
        </label>
        <input type="submit" value="Enviar">
      </section>
    </form>
  </body>
</html>
